<!-- HTML Template -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" id="errorButton" style="display: none;" data-toggle="modal"
        data-target="#errorModal">
        Launch Error Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Error message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to show modal on page load -->
    <script>
        $(document).ready(function () {
            {% if error_message %}
            document.getElementById('errorModalBody').innerText = "{{ error_message }}";
            $('#errorButton').click();
            {% endif %}

            var redirectUrl = "{{ redirect_url }}";  // Get the redirect URL from the template

            // Listen for modal close event
            $('#errorModal').on('hidden.bs.modal', function (e) {
                // Redirect to the specified URL
                window.location.href = redirectUrl;
            });
        });
    </script>

</body>

</html>
