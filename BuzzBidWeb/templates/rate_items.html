<style>
    div.stars {
    /* max-width: 270px; */
    display: flex;
    align-items: center;
    width:100%
    }
    @media only screen and (max-width: 600px) {
        div.stars {
            width: 150px;
        }
    }

    input.star { display: none; }

    label.star {
    float: right;
    padding: 5px;
    font-size: 30px;
    color: #444;
    transition: all .2s;
    }

    input.star:checked ~ label.star:before {
    content: '\f005';
    color: #FD4;
    transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
    color: #FE7;
    text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before { color: #F62; }

    label.star:hover { transform: rotate(-15deg) scale(1.3); }

    label.star:before {
    content: '\f006';
    font-family: FontAwesome;
    }

    .flex-container {
    display: flex;
    background-color: #f1f1f1;
    text-align: center;
    /* justify-content: center; */
    align-items: center;
    }

    /* .flex-container > div {
    background-color: DodgerBlue;
    color: white;
    width: 100px;
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
    } */
</style>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
<div class="stars">
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <input type = "hidden" name = "form_name" value="rate_items">
      <div><label class = "text" > My Rating:&emsp;&emsp;&emsp;&emsp;</label></div>
      <input class="star star-5" id="star-5" type="radio" name="rating" value="5"/>
      <label class="star star-5" for="star-5"></label>
      <input class="star star-4" id="star-4" type="radio" name="rating" value="4"/>
      <label class="star star-4" for="star-4"></label>
      <input class="star star-3" id="star-3" type="radio" name="rating" value="3"/>
      <label class="star star-3" for="star-3"></label>
      <input class="star star-2" id="star-2" type="radio" name="rating" value="2"/>
      <label class="star star-2" for="star-2"></label>
      <input class="star star-1" id="star-1" type="radio" name="rating" value="1"/>
      <label class="star star-1" for="star-1"></label>
    <br>
    <br>
    <br>
    <div>
        {{ form.comment(style="overflow:auto;resize:both", cols="55", rows="20") }}
        <br>
        <br>
    </div>
      <div>
        <button type="submit" class="btn btn-secondary btn-lg">Rate This Item</button>
      </div>
      
    </form>
  </div>
<script>
    document.querySelectorAll('.stars input').forEach(item=> {
        item.addEventListener('change', function(){
            document.querySelector('input[name="rating"]').value=this.value;
        });
    });
</script>
